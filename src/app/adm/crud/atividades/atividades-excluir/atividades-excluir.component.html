<section  fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="100%" class="conteudo">


    <ul class="breadcrumb">
          <li><a href="/home">Início</a></li>
          <li><a href="/adm">Administração</a></li>
          <li><a href="/adm-atividades">Atividades</a></li>
          <li><a routerLink="/adm-excluir-atividade/{{atividade.codigo}}">Excluir {{atividade.titulo}}</a></li>
        </ul>

<h1>Excluir atividade</h1>

<form>
    <mat-form-field>
        <input matInput placeholder="Título da atividade"
            [value] ="atividade.titulo" name="titulo" disabled >
    </mat-form-field>
<!--
    <mat-form-field>
        <input matInput placeholder="Série da atividade"
            [value] ="atividade.serie" name="serie" disabled >
    </mat-form-field> -->

    <mat-form-field>
        <input matInput placeholder="Matéria da atividade"
            [value] ="atividade.categoria" name="categoria" disabled >
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Descrição da atividade"
        [value] ="atividade.texto" name="texto" disabled>
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Autor da atividade"
        [value] ="atividade.autor" name="autor" disabled>
    </mat-form-field>
</form>


<button mat-raised-button (click) = "deletarAtividade()" color = "primary">
Excluir
</button>

<button mat-raised-button (click) = "cancelar()" color = "accent">
Cancelar
</button>

</section>
